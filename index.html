<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <form>
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" name="amount" required placeholder="e.g. 5000">

      <label for="frequency">Deposit Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="once">One-time Investment</option>
        <option value="monthly">Monthly Deposit</option>
        <option value="yearly">Yearly Deposit</option>
      </select>

      <label for="interest-rate">Interest Rate (%):</label>
      <input type="number" id="interest-rate" name="interest-rate" required step="0.1" placeholder="e.g. 5.5">

      <label for="years">Years (max 100):</label>
      <input type="number" id="years" name="years" required max="100" placeholder="e.g. 10">

      <button type="button" id="calculate">Calculate Growth</button>
    </form>

    <div id="result"></div>

    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>

</html>
