<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPX2KGEM25"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-QPX2KGEM25');
  </script>
</head>

<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <form>
      <label for="starting-balance">Starting Balance ($):</label>
      <input type="text" id="starting-balance" name="starting-balance" placeholder="e.g. 5,000">

      <label for="amount">Additional Contribution ($):</label>
      <input type="text" id="amount" name="amount" placeholder="e.g. 500">

      <label for="frequency">Contribution Frequency:</label>
      <select id="frequency" name="frequency">
        <option value="once">None</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>

      <label for="interest-rate">Interest Rate (%):</label>
      <input type="number" id="interest-rate" name="interest-rate" required step="0.1" placeholder="e.g. 5.5">

      <label for="years">Years (max 100):</label>
      <input type="number" id="years" name="years" required max="100" placeholder="e.g. 10">

      <button type="button" id="calculate">Calculate Growth</button>
    </form>

    <div id="result"></div>

    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>

</html>
